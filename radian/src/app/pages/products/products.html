<body class="body" style="background-color: var(--grey);">
    <div class="container">
        
        <div class="body-container">
            <div class="body-wrapper">
                <h3>Product Inventory</h3>
                <div class="card-wrapper">
                    <div class="card-header">
                        <a href="/newProduct" class="primary-btn w-inline-block">
                            <div>Create New +</div>
                        </a>
                    </div>
                    <div class="card-headings">
                        <div class="heading-container">
                            <div>Product</div>
                        </div>
                        <div class="heading-container _2">
                            <div>Stock</div>
                        </div>
                        <div class="heading-container _2">
                            <div>Price</div>
                        </div>
                        <div class="heading-container _3">
                            <div>Description</div>
                        </div>
                        <div class="heading-container _2">
                            <div>Craft</div>
                        </div>
                        <div class="heading-container _4">
                            <div>Edit Product</div>
                        </div>
                    </div>
                    <productsCard *ngFor="let recipes of recipeList" [recipes]="recipes" class="productscard"></productsCard>
                </div>
            </div>
        </div>

    </div>
</body>
