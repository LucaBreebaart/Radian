<div class="card-content">
    <div>

            <div type="checkbox" (click)="setSelectedRecipe(recipes)"></div>

    </div>
       
    
    <div class="content"><img
            src={{recipes.img}} loading="lazy"
            alt="" class="content-image">
        <div>{{recipes.name}}</div>
    </div>
    <div class="content _2">
        <div>{{recipes.amountCrafted}}</div>
    </div>
    <div class="content _2">
        <div>R {{recipes.price}}.00</div>
    </div>
    <div class="content _3">
        <div>{{recipes.description | slice:0:50}}</div>
    </div>
    <div class="content _2">
        <button class="primary-btn w-inline-block" (click)="setSelectedRecipe(recipes)"> Select </button>
    </div>
    <div class="content _2">
       
        <button class="primary-btn w-inline-block" (click)="craftNewRecipe(selectedRecipe)"> Craft </button>
    </div>
    <div class="content _4" (click)="navToEditProduct(recipes.id!)">
        <div class="w-embed"><svg width="40" height="40" viewbox="0 0 20 20" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M4 13.3281C4 12.7977 4.21071 12.289 4.58579 11.9139L12.0858 4.41391C12.8668 3.63286 14.1332 3.63286 14.9142 4.41391L15.5858 5.08549C16.3668 5.86653 16.3668 7.13286 15.5858 7.91391L8.08579 15.4139C7.71071 15.789 7.20201 15.9997 6.67157 15.9997H5C4.44772 15.9997 4 15.552 4 14.9997V13.3281ZM12.091 6.53L13.1464 5.47457C13.3417 5.27931 13.6583 5.27931 13.8536 5.47457L14.5251 6.14615C14.7204 6.34141 14.7204 6.65799 14.5251 6.85325L13.4697 7.90868L12.091 6.53ZM11.0304 7.59066L5.64645 12.9746C5.55268 13.0683 5.5 13.1955 5.5 13.3281V14.4997H6.67157C6.80418 14.4997 6.93136 14.447 7.02513 14.3533L12.409 8.96934L11.0304 7.59066Z"
                    fill="#8A8A8A"></path>
            </svg></div>
    </div>

</div>
